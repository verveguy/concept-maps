name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Type Check & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies (root)
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build (${{ matrix.build-type }})
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        build-type: [app, docs]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies (root)
        run: pnpm install --frozen-lockfile

      - name: Install dependencies (docs)
        if: matrix.build-type == 'docs'
        run: cd docs && pnpm install --frozen-lockfile

      - name: Build app
        if: matrix.build-type == 'app'
        run: pnpm build
        env:
          # Use repository variable for App ID since it's safe to expose
          # Set in: Settings > Secrets and variables > Actions > Variables
          # Name: VITE_INSTANTDB_APP_ID
          VITE_INSTANTDB_APP_ID: ${{ vars.VITE_INSTANTDB_APP_ID }}
          # API key is a secret - set in: Settings > Secrets and variables > Actions > Secrets
          VITE_INSTANTDB_API_KEY: ${{ secrets.VITE_INSTANTDB_API_KEY }}

      - name: Build docs
        if: matrix.build-type == 'docs'
        run: pnpm build:docs:full

      - name: Upload app build artifact
        if: matrix.build-type == 'app'
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: dist
          retention-days: 1

      - name: Upload docs build artifact
        if: matrix.build-type == 'docs'
        uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: docs/build
          retention-days: 1

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download app build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: dist

      - name: Download docs build artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-build
          path: docs/build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare deployment
        run: |
          # Create output directory structure
          mkdir -p deploy/app deploy/docs
          
          # Copy app build to deploy/app
          cp -r dist/* deploy/app/
          
          # Copy docs build to deploy/docs
          cp -r docs/build/* deploy/docs/
          
          # Copy 404.html to root for GitHub Pages SPA routing
          # GitHub Pages serves 404.html from the root when a file is not found
          if [ -f dist/404.html ]; then
            cp dist/404.html deploy/404.html
          fi
          
          # Create index.html redirect to app
          cat > deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0; url=/concept-maps/app/">
            <link rel="canonical" href="/concept-maps/app/">
          </head>
          <body>
            <p>Redirecting to <a href="/concept-maps/app/">the app</a>...</p>
          </body>
          </html>
          EOF
          
          # Create .nojekyll to prevent Jekyll processing
          touch deploy/.nojekyll
          touch deploy/app/.nojekyll
          touch deploy/docs/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
